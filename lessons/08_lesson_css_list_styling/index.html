<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list styling</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>CSS list styles</h1>
    </header>

    <main>
        <article>
            <h2>
                Ordered list
            </h2>
            <ol start="5" reversed>
                <li>Step One</li>
                <li value="26">Step Two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered list</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>


</body>

</html>
